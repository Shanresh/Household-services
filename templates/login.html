<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Kumar's Home Appliances - Sign in Page</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/sign-in.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    
<main class="form-signin w-100 m-auto">
  <form action="/login" method="POST">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    {% if error %}
      <p style="color: red;">{{error}}</p>
    {% endif %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username">
      <label for="username">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="userType" name="user_type">
        <option value="admin">Admin</option>
        <option value="service_professional">Service Professional</option>
        <option value="customer">Customer</option>
      </select>
      <label for="userType">Select User Type</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
</form>
<div class="mt-3">
  <a href="{{ url_for('register_customer') }}" class="btn btn-secondary w-100 py-2">Customer Registration</a>
  <a href="{{ url_for('register_sp') }}" class="btn btn-secondary w-100 py-2 mt-2">SP Registration</a>
</div>

</main>
  </body>
</html>
